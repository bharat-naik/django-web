
{% extends 'base.html' %}

{% block content %}

<div class="card">
	<div class="card-body">
		Hello, {{ user.username|default:'Guest' }}!
	</div>
</div>



<div class='row' >
    {% if user.is_authenticated %}
        <a class='btn btn-secondary col m-2' href="{% url 'logout' %}">Logout</a>
        <a class='btn btn-secondary col m-2' href="{% url 'password_change' %}">Change password</a>
    {% else %}
        <a class='btn btn-secondary col m-2' href="{% url 'login' %}">Log in</a>
        <a class='btn btn-secondary col m-2' href="{% url 'register' %}">Sign Up</a>
    {% endif %}
</div>



</body>
</html>

{% endblock %}
