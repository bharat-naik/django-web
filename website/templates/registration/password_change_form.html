{% extends 'base.html' %}

{% block content %}
<div class='container' style='margin-top:40px;' >
	<div class="card text-white bg-dark mb-3">
		<div class="card-header bg-secondary">
		</div>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn btn-primary">
					Login
				</button>
			</form>
		</div>
		<a class='btn btn-secondary' href="{% url 'index' %}">
			Back to dashboard
		</a>
	</div>
</div>
{% endblock %}
